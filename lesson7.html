<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to get ..first child node & last child node</title>
</head>
<body>
    <div class="title">
        <p>Well come to webpage 1</p>
        <p>Well come to webpage 2</p>
        <p>Well come to webpage 3</p>
        <p>Well come to webpage 4</p>
    </div>

<script>
    let parent = document.querySelector(".title");
    console.log(parent.firstChild);
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
    console.log(parent.childNodes);
</script>
</body>
</html>
